<!--Contact Form-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Vanessa Bussie</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <img src="nameplate.png" class="rounded mx-auto d-block img-thumbnail" id="nameplate" alt="Vanessa Bussie Name Card">
    </header>

      <div class="container">
        <div class="row align-items-center">
        <div class="col">
          <form class="form">
            <div class="d-flex justify-content-center">
            <div class="reservation">
            <div class="row">
              <h5>Contact Me</h5>
            <div class="col">
              <b>First Name</b>
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <b>Last Name</b>
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1"><b>Email Address</b></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputTel"><b>Phone Number</b></label>
          <input type="tel" class="form-control" id="exampleInputTel" placeholder="Telephone Number">
        </div>

        <b>Contact Method Preference</b>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Phone</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck2">
          <label class="form-check-label" for="exampleCheck2">Email</label>
        </div>
        <div class="form-group">
         <label for="exampleFormControlTextarea1"><b>Please list any questions, thoughts, or concerns you have! I will respond to you within 24 hours.</b></label>
         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
       </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      </form>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
