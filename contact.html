<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b388670167.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto&display=swap" rel="stylesheet">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <img src="nameplate.png" class="rounded mx-auto d-block img-thumbnail" id="nameplate" alt="Vanessa Bussie Name Card">
    </header>
    
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="training.html">Education & Training</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="https://github.com/vbussie" target="_blank">Examples of My Work</a></li>
        <li><a href="contact.html">Contact Me</a></li>
      </ul>
    </nav>


      <div class="headerdiv">
        <img src="2.png" alt="Contact Me" class="circles" height=250 width=250>
      </div>

      <div class="contactcontainer">
        <form class="form" method="get" action="thankyou.html">
        <div class="row align-items-center">
        <div class="col">
            <div class="reservation">
            <div class="row">
            <div class="col">
              First Name
              <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group">
              Last Name
              <input type="text" class="form-control" placeholder="Last name">
            </div>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email Address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputTel">Phone Number</label>
          <input type="tel" class="form-control" id="exampleInputTel" placeholder="Telephone Number">
        </div>

        Contact Method Preference
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Phone</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck2">
          <label class="form-check-label" for="exampleCheck2">Email</label>
        </div>
        <div class="form-group">
         <label for="exampleFormControlTextarea1">Questions? Thoughts? Want to schedule a meeting? Leave your message here.</label>
         <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary submitform">Submit</button>
        </div>
      </div>
      </div>
    </form>
  </div>

  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
